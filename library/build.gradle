apply plugin: 'android-library'

dependencies {
  compile 'com.nineoldandroids:library:2.4.0'
}

android {
  compileSdkVersion 19
  buildToolsVersion '19.1.0'

  defaultConfig {
    versionCode 3
    versionName "0.0.3"
    minSdkVersion 7
    targetSdkVersion 19
  }

  sourceSets {
    main {
      manifest.srcFile 'AndroidManifest.xml'
      java.srcDirs = ['src']
      res.srcDirs = ['res']
    }
  }
}

